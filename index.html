    <script type="text/javascript">
      var myFullpage = new fullpage("#fullpage", {
        lockAnchors: true,
      });

      $("#start").click(function () {
        myFullpage.moveSectionDown();
      });

      $("#next").click(function () {
        myFullpage.moveSectionDown();
      });

      $("#prev").click(function () {
        myFullpage.moveSectionUp();
      });
